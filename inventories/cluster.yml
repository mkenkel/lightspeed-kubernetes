    crictl_url: 'https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.31.1/crictl-v1.31.1-linux-amd64.tar.gz'
    runc_url: 'https://github.com/opencontainers/runc/releases/download/v1.2.1/runc.amd64'
