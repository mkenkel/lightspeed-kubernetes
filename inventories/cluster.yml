      children:
        kubernetes:
          children:
            masters:
              hosts:
                server:
                  vars:
                    ansible_ssh_host: 192.168.15.5
            workers:
              hosts:
                node-0:
                  vars:
                    ansible_ssh_host: 192.168.15.6
                    pod_subnet: '10.200.0.0/24'
                node-1:
                  vars:
                    ansible_ssh_host: 192.168.15.7
                    pod_subnet: '10.200.1.0/24'
                node-2:
                  vars:
                    ansible_ssh_host: 192.168.15.8
                    pod_subnet: '10.200.2.0/24'
