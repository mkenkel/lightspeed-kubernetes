---
- name: Create a directory for all files to download to
  ansible.builtin.file:
    path: './downloads'
    state: 'directory'
    mode: '0755'
  run_once: true
  delegate_to: localhost

- name: Create a directory for all files to download to
  ansible.builtin.template:
    src: '../templates/downloads.j2'
    dest: './downloads.txt'
    mode: '0755'
  run_once: true
  delegate_to: localhost

- name: Download all the files, based on the architecture of your OS
  ansible.builtin.get_url:
    url: '{{ item }}'
    dest: ./downloads/.
    mode: '0755'
  with_lines: 'cat ./downloads.txt'
  run_once: true
  delegate_to: localhost

